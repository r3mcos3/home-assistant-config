- id: '1600193619794'
  alias: Sunset Lights
  description: ''
  trigger:
  - platform: state
    entity_id: device_tracker.in2023
  - platform: state
    entity_id: device_tracker.iphone_van_marietje
  - platform: state
    entity_id: sun.sun
  - platform: homeassistant
    event: start
  - platform: event
    event_type: automation_reloaded
    event_data: {}
  condition:
  - condition: state
    entity_id: sun.sun
    state: below_horizon
  - condition: or
    conditions:
    - condition: state
      entity_id: device_tracker.in2023
      state: home
    - condition: state
      entity_id: device_tracker.iphone_van_marietje
      state: home
  action:
  - service: scene.turn_on
    data: {}
    entity_id: scene.morning_lights
  - service: automation.turn_off
    data: {}
    entity_id: automation.sunset_lights
  mode: single
- id: '1600193799548'
  alias: Reset Sunset Automation
  description: ''
  trigger:
  - platform: state
    entity_id: sun.sun
  condition:
  - condition: state
    entity_id: sun.sun
    state: above_horizon
  action:
  - service: automation.turn_on
    data: {}
    entity_id: automation.sunset_lights
  mode: single
