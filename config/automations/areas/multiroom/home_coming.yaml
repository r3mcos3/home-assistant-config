---
- id: d42a45d8-ad9e-447e-a986-204b6dbb7d7c
  alias: Multiroom - Home Coming
  mode: single
  trigger:
    - platform: homeassistant
      event: start
    - platform: event
      event_type: automation_reloaded
    - platform: state
      entity_id:
        - device_tracker.iphone_van_marietje
        - device_tracker.in2023
      to: home
    - platform: state
      entity_id: sun.sun
      to: above_horizon
  action:
    - choose:
        - conditions:
            - condition: state
              entity_id: sun.sun
              state: below_horizon
            - condition: state
              entity_id:
                - light.closet_light
                - light.kitchen_spots
                - light.livingroom_spots
              state: 'off'
            - condition: or
              conditions:
                - condition: state
                  entity_id: device_tracker.iphone_van_marietje
                  state: home
                - condition: state
                  entity_id: device_tracker.in2023
                  state: home
          sequence:
            - service: light.turn_on
              entity_id:
                - light.closet_light
                - light.kitchen_spots
                - light.livingroom_spots
