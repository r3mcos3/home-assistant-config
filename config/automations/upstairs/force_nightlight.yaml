---
- id: upstairs_force_nightlights
  alias: Upstairs - Force Nightlight
  trigger:
    platform: state
    entity_id:
      - light.wled_santi
      - light.wled_elyza
  action:
    - choose:
        - conditions:
            - condition: state
              entity_id: light.wled_santi
              state: 'on'
          sequence:
            - service: switch.turn_on
              entity_id: switch.wled_santi_nightlight
        - conditions:
            - condition: state
              entity_id: light.wled_elyza
              state: 'on'
          sequence:
            - service: switch.turn_on
              entity_id: switch.wled_elyza_nightlight
      default:
        - service: switch.turn_off
          entity_id:
            - switch.wled_elyza_nightlight
            - switch.wled_santi_nightlight
